<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Watch Spot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
  </head>

  <body>
    <!-- СЕКЦІЯ HEADER -->
    <load src="partials/header.html" />
    <!-- БУРГЕР МЕНЮ -->
    <load src="partials/burger-menu.html" />
    <main>
      <!-- СЕКЦІЯ HERO -->
      <load src="partials/hero.html" />
      <!-- СЕКЦІЯ ABOUT US -->
      <load src="partials/about-us.html" />
      <!-- СЕКЦІЯ CATALOG -->
      <load src="partials/catalog.html" />
      <!-- СЕКЦІЯ NEW WATCHES -->
      <load src="partials/new-watches.html" />
      <!-- СЕКЦІЯ SALE -->
      <load src="partials/sale.html" />
    </main>
    <!-- СЕКЦІЯ FOOTER -->
    <load src="partials/footer.html" />
    <!-- СЕКЦІЯ MODAL -->
    <load src="partials/modal.html" />
    <script src="./js/modal.js"></script>
    <script src="./js/mobile-menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper('.heroSwiper', {
        slidesPerView: 1,
        spaceBetween: 10,
        loop: true,
        keyboard: {
          enabled: true,
        },
        navigation: {
          nextEl: '.swiper-right',
          prevEl: '.swiper-left',
        },
      });
    </script>
  </body>
