<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <div class="modal-part-one">
      <img
        srcset="./img/mobile_modal.jpg 1x, ./img/mobile_modal@2x.jpg 2x"
        class="modal-img"
        src="./img/mobile_modal.jpg"
        alt="clock"
        width="276"
        height="274"
      />
      <p class="modal-txt">Tube Watch S42 Date Steel With Black Case...</p>
      <p class="modal-mini-text">€395</p>
    </div>
    <form class="modal-form">
      <button type="button" class="close-button" data-modal-close>
        <svg class="close-icon">
          <use href="./img/svg/sprite.svg#icon-close"></use>
        </svg>
      </button>
      <div class="modal-form-field">
        <div class="form-field">
          <label for="name">Full name</label>
          <input
            class="modal-input"
            type="text"
            name="name"
            id="name"
            placeholder="Enter your full name"
            required
            pattern="[a-zA-Zа-яА-Я]+"
            minlength="2"
            title="Username must be two words separated by space"
          />
        </div>

        <div class="form-field">
          <label for="mail">Email</label>
          <input
            class="modal-input"
            type="email"
            name="mail"
            id="mail"
            placeholder="Enter your email"
            required
            pattern="^[a-zA-Z0-9]+(?:\.[a-zA-Z0-9]+)*@[a-zA-Z0-9]+(?:\.[a-zA-Z0-9]+)*$"
          />
        </div>

        <div class="form-field">
          <label for="card">Card number</label>
          <input
            id="card"
            class="modal-input card-input user-card"
            type="text"
            maxlength="19"
            name="user-card"
            placeholder="Enter card"
            required
            pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}"
          />
        </div>

        <div class="form-field">
          <label for="comment">Comment</label>
          <textarea
            name="comment"
            id="comment"
            placeholder="Enter your text"
          ></textarea>
        </div>
      </div>
      <button type="submit" class="submit-button">SUBMIT</button>
      <p class="modal-form-text">
        By clicking on “Submit” button, you agree to our Privacy Policy, and
        allow Promodo to use this information for marketing purposes.
      </p>
    </form>
  </div>
</div>
